version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: mixamo_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: mixamo
      MONGO_INITDB_ROOT_PASSWORD: mixamo123
      MONGO_INITDB_DATABASE: mixamo_clone
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mixamo_network

  redis:
    image: redis:7-alpine
    container_name: mixamo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mixamo_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mixamo_backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mixamo:mixamo123@mongodb:27017/mixamo_clone?authSource=admin
      - DB_NAME=mixamo_clone
      - SECRET_KEY=mixamo-super-secret-key-change-in-production
      - REDIS_URL=redis://redis:6379
    ports:
      - "8001:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - mixamo_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mixamo_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mixamo_network

  # Optional: MinIO for S3-compatible file storage
  minio:
    image: minio/minio:latest
    container_name: mixamo_minio
    restart: unless-stopped
    environment:
      - MINIO_ROOT_USER=mixamo
      - MINIO_ROOT_PASSWORD=mixamo123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - mixamo_network

volumes:
  mongodb_data:
  redis_data:
  minio_data:

networks:
  mixamo_network:
    driver: bridge